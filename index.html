<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airport Mapper</title>
    <link rel="stylesheet" href="./assets/stylesheets/map.css">
    <link rel="stylesheet" href="./assets/stylesheets/sidebar.css">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5NvwO2HyR3qDWoFpiqY-v097JW-R_hPI&libraries=places&callback=initMap">
     </script>
  </head>
  <body>
    <div id="side-bar">
      <div id="hide-sidebar-button" class="button"><</div>
      <div class="logo"></div>
      <div class="pac-card" id="pac-card">
        <div id="search-container">
          <input id="input" class="input" type="text" placeholder="Enter a location">
        </div>
      </div>
    </div>

    <div id="map"></div>

    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>

  </body>
</html>
